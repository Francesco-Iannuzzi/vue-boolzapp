<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- /bootstrap style -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /fontawesome -->

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /my style -->

    <title>Boolzapp</title>
</head>

<body class="debug">

    <div id="app">
        <main id="app_main" class="container">
            <div class="row">

                <section class="col-5 sidebar p-0">
                    <div class="side_top d-flex justify-content-between px-1 my_text_textcolor">
                        <div class="align-self-center d-flex">
                            <img class="img-fluid rounded-circle ms-1" width="40" src="./assets/img/avatar_io.jpg" alt="">
                            <h6 class="align-self-center my-0 ms-1">Sofia</h6>
                        </div>
                        <div class="d-flex gap-3 align-self-center my_text_icon me-2">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- /side_top -->

                    <div class="side_bottom"></div>
                    <!-- /side_bottom -->

                </section>
                <!-- /sidebar -->

                <section class="col-7 message p-0">
                    <div class="message_top  d-flex justify-content-between px-1 my_text_textcolor">
                        <div class="align-self-center d-flex">
                            <img class="img-fluid rounded-circle ms-1" width="40" src="./assets/img/avatar_1.jpg" alt="">
                            <div>
                                <h6 class="align-self-center my-0 ms-1">Michele</h6>
                                <span class="acces">ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                        <div class="d-flex gap-3 align-self-center my_text_icon me-2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="message_main"></div>
                    <div class="message_bottom">
                        <div class="message_bar">
                            <div class="container">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </div>
                          </div>
                    </div>
                </section>
                <!-- /message -->

            </div>
            <!-- /row -->

        </main>
        <!-- /app_main -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- /bootstrap script -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VueJs script -->

    <script src="./assets/js/app.js"></script>
    <!-- /my script -->

</body>

</html>
